name: Temporary MATLAB Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-matlab:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run temporary setup script
        uses: matlab-actions/run-command@v2
        with:
          command: |
            disp('MATLAB CI temporary setup running...');
            ver
            disp('Current commit info:');
            [~,log] = system('git log -1 --pretty=oneline');
            disp(log);
            disp('Temporary setup complete.');
      - name: Show summary in job
        run: echo "### MATLAB CI Setup Completed :rocket:" >> $GITHUB_STEP_SUMMARY
