name: Temporary MATLAB Setup

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup-matlab:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Run temporary setup script
        uses: matlab-actions/run-command@v2
        with:
            command: addpath("setup"), test_matlab
        
      - name: Install QETLAB and CVX
        run: |
            wget https://github.com/nathanieljohnston/QETLAB/archive/v0.9.zip -O QETLAB.zip
            unzip QETLAB.zip -d QETLAB
        
      - name: Run QETLAB benchmark suite
        uses: matlab-actions/run-command@v2
        with:
          command: |
            addpath("setup");
            addpath(genpath('QETLAB/QETLAB-0.9'));
            results = runperf('PartialTraceBenchmarks');
            T = sampleSummary(results);
            writetable(T, 'PartialTraceBenchmarks_results.csv');
            T = readtable('PartialTraceBenchmarks_results.csv',"TextType","string");
            dropPrefix = "^[^/]+/";
            for k = 1:height(T)   
              s = T.Name(k);
              s = regexprep(s,dropPrefix,"");
                  tok = regexp(s,"^(?<base>[^()]+)\\((?<param>[^=]+)=(?<val>[^)]+)\\)$", ...
                 "names");
              if isempty(tok)          % line does not match ➜ keep as is
                  continue
              end

              raw = tok.val;
              if startsWith(raw,"i")           % scalar, format iN ➜ N
                  newVal = raw(2:end);
                  T.Name(k) = tok.base + "[" + newVal + "]";
              elseif startsWith(raw,"l")       % list, format lA_B ➜ [[A, B]]
                  items   = strrep(raw(2:end),"_",", ");
                  T.Name(k) = tok.base + "[[" + items + "]]";
              else                             % any other code ➜ just wrap
                  T.Name(k) = tok.base + "[" + raw + "]";
              end
            end
            writetable('PartialTraceBenchmarks_results.csv',csvFile,"WriteMode","overwrite");

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: PartialTraceBenchmarks_results
          path: PartialTraceBenchmarks_results.csv

            
            
